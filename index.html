<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>grid</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <header class="headline">
    <h2 class="headline__title">Popular Github</h2>

    <nav class="navbar">
      <a href="#" class="link-box">People</a>
      <a href="#" class="link-box">Repos</a>
    </nav>
  </header>

  <main>
    <div class="section">
      <div class="container">

        <div class="grid">
          <div class="grid-item">

            <div class="profile">
              <div class="profile__top">
                <img src="https://avatars0.githubusercontent.com/u/5266810?v=3&s=460" alt="profile-image">
                <h3 class="profile-name">John</h3>
                <h5 class="profile-username">johnnybquick</h5>
              </div>

              <ul class="profile__bottom">
                <li class="repo">
                  <span class="repo__name">React</span><br>

                  <span class="repo-language"><span class="react-dot"></span> Javascript</span>
                </li>
                <li class="repo">
                  <span class="repo__name">React</span><br>

                  <span class="repo-language"><span class="react-dot"></span> Javascript</span>
                </li>
                <li class="repo">
                  <span class="repo__name">React</span><br>

                  <span class="repo-language"><span class="react-dot"></span> Javascript</span>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>


</body>

</html>
