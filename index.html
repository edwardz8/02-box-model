<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>grid</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <header class="headline">
    <div class="container">
      <nav class="top-nav">
        <h2 class="headline__title">Popular Github</h2>
        <ul class="top-nav__right">
          <li class="top-nav__item">People</li>
          <li class="top-nav__item">Repos</li>
        </ul>
      </nav>
    </div>
  </header>




  <main>
    <div class="container">
      <div class="grid">
        <article class="grid-item">
          <div class="profile">
            <div class="profile__top">
              <img class="user-image" src="https://avatars0.githubusercontent.com/u/5266810?v=3&s=460" alt="">
              <div class="user-info__text">
                <h3 class="profile-name">John</h3>
                <h5 class="profile-username">johnnybquick</h5>
              </div>
            </div>
          </div>

            <div class="repo">
              <div class="repo__item">
                <p class="repo-name">abc</p>
                <p class="repo__item-left">
                  <span class="repo__item-dot-html"></span> CSS
                </p>
              </div>

              <div class="repo__item">
                <p class="repo-name">def</p>
                <p class="repo__item-left">
                  <span class="repo__item-dot-html"></span> CSS
                </p>
              </div>
            </div>
        </article>
      </div>
    </div>
  </main>
</body>

</html>
